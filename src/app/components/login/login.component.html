    <form (ngSubmit)="login()">
      <h1>Connexion</h1>
      <mat-form-field >
        <mat-label for="nomsociete">Nom de la société</mat-label>
        <input matInput type="text" id="nomsociete" [(ngModel)]="nomsociete" name="nomsociete" required>
      </mat-form-field>
      <mat-form-field >
        <mat-label for="password">Mot de passe</mat-label>
        <input matInput type="password" id="password" [(ngModel)]="password" name="password" required>
      </mat-form-field>
      <button type="submit" mat-raised-button>Se connecter</button>
      <p *ngIf="errorMessage">{{ errorMessage }}</p>
    </form>
