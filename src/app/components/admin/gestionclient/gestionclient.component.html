<table mat-table [dataSource]="clients" class="mat-elevation-z8">
  
    <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Nom d'utilisateur </th>
        <td mat-cell *matCellDef="let client"> {{ client.username }} </td>
    </ng-container>

    <ng-container matColumnDef="produits">
        <th mat-header-cell *matHeaderCellDef> Produits </th>
        <td mat-cell *matCellDef="let client">
            <div *ngFor="let produit of client.produits">
                {{ produit.nom }}
            </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
</table>
